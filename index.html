<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-slate-800 flex flex-col justify-center items-center h-screen w-screen">
    
    <div class="relative bg-slate-900 p-10 rounded-xl w-3/5 h-[80vh] flex flex-col gap-4 text-white text-center shadow-xl shadow-sky-800 overflow-y-auto mt-10">
        
        <div>
            
            <form>
                <div class="flex flex-col gap-4 text-start">
                    <label>CIUDAD DE RESIDENCIA</label>
                    <select class="bg-transparent py-2 outline-none border-b border-sky-400 focus:border-sky-500 transition-all focus:scale-105 focus:font-normal">
                        <option class="text-slate-800 text-sm" value="ciudad">Medellin</option>
                        <option class="text-slate-800 text-sm" value="ciudad">Bogota</option>
                        <option class="text-slate-800 text-sm" value="ciudad">Armenia</option>
                        <option class="text-slate-800 text-sm" value="ciudad">Pereira</option>
                        <option class="text-slate-800 text-sm" value="ciudad">Cali</option>
                    </select>
                </div>
                <br> 
                <br> 
                <div class="flex flex-col gap-4 text-start">
                    <label>CORREO ELECTRONICO O USUARIO</label>
                    <input class="bg-transparent py-2 outline-none border-b border-sky-400 focus:border-sky-500 transition-all focus:scale-105 focus:font-normal" 
                           id="correo" placeholder="Ingrese su correo"
                           name="correo">
                </div>
                <br>
                <br>
                <div class="flex flex-col gap-4 text-start">
                    <label>CONTRASEÑA</label>
                    <input class="bg-transparent py-2 outline-none border-b border-sky-400 focus:border-sky-500 transition-all focus:scale-105 focus:font-normal" 
                           id="contraseña" placeholder="Ingrese su correo"
                           name="contraseña">       
                </div>
                <br>
                <br>
                <div class="mt-3">
                    <input type="submit"
                           class="border border-orange-400 py-3 px-4 rounded hover:bg-orange-400 hover:text-slate-800 transition-all active:scale-105 font-bold text-lg text-white"
                           value="Iniciar Sesión">
                </div>

            </form>

        </div>
    </div>
    
</body>
</html>
